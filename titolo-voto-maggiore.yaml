    ## API riferimento ANIS
    La seguente documentazione API fornisce un riferimento per l'integrazione e 
    l'accesso ai dati ANIS (ANagrafe degli Studenti) relativi alle università. 
    Queste API consentono l'erogazione di servizi (e-service) che operano sui dati ANIS.

    # API Health Check
    Questa API fornisce un modo semplice per verificare lo stato di salute del sistema. 
    È un endpoint di base che può essere utilizzato per controllare se il servizio è in esecuzione correttamente.

    **Endpoint:**    GET  /status


    # Studenti che hanno conseguito il titolo con votazione maggiore di x
    Questa API consente di ottenere il numero di studenti che hanno conseguito un titolo con votazione maggiore di un determinato valore. Restituisce i dati relativi al corso e il conteggio degli studenti che soddisfano il criterio di avere una votazione superiore a quella inserita per il titolo conseguito.

    **Endpoint:**   GET  /titoli/{titleName}/voto-maggiore/{vote}

    **Params:**    
          - `{titleName}` : Nome specifico del titolo di studio conseguito, 
          - `{vote}`: Rappresenta il valore minimo di votazione per il titolo conseguito. 

