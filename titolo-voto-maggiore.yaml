      "instituteName": "Università degli Studi di Roma 'La Sapienza' ",
      "titleName": "Laurea Magistrale in Ingegneria Informatica",
      "courseType": "Laurea Magistrale",
      "referenceVote": "95/110",
      "numberOfStudents": 150
    }
