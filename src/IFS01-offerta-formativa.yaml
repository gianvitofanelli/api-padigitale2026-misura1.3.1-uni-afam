components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period / Numero di richieste consentite nel periodo attuale
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period / Numero di richieste rimanenti nel periodo attuale 
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period / Numero di secondi rimanenti nel periodo attuale
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
  schemas:
    course_list:
      nullable: true
      type: object
      additionalProperties: false
      description: List of active courses offered by the Institute in an academic year. / Lista dei corsi attivi offerti dall'Istituto in un anno accademico.
      properties:
        degree_courses:
          type: array
          maxItems: 256
          minItems: 0
          description: List of active courses offered by the Institute in an academic year. / Lista dei corsi attivi offerti dall'Istituto in un anno accademico.
          items:
            $ref: '#/components/schemas/degree_courses'
        meta:
            $ref: '#/components/schemas/meta'
    degree_courses:
      type: object
      additionalProperties: false
      description: Detailed course information / Informazioni dettagliate sul corso
      properties:
        programme_type_code:
          type: string
          description: Code of study program / codice del corso di studio
          example: 'LT'          
          minLength: 1
          maxLength: 2
        programme_access:
          type: string
          description: Access to the course / Accesso al corso
          example: free access          
          minLength: 1
          maxLength: 99
          enum:
            - free
            - limited
        course_location:
          type: string
          description: Course location / Sede del corso
          example: Milano Bovisa
          minLength: 1
          maxLength: 99
        course_area:
          type: string
          description: Course area / Area del corso
          example: Ingegneria industriale          
          minLength: 1
          maxLength: 99
        degree_class_code:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea
          example: LT10
          minLength: 1
          maxLength: 20
        degree_course_language:
          type: string
          description: Language of the degree class / Lingua della classe di laurea
          example: IT          
          minLength: 1
          maxLength: 20
        degree_course_period_years:
          type: integer
          format: int32
          description: Degree course duration in years / Durata corso di laurea in anni
          example: 3          
          minimum: 1
          maximum: 99
        degree_course_code:
          type: string
          description: Course code / Codice del corso
          
          minLength: 1
          maxLength: 20
        total_credits:
          type: integer
          format: int32
          description: Total credits degree course / Totale crediti corso di laurea
          example: 180          
          minimum: 1
          maximum: 999
        academic_year:
          type: string
          description: Academic year / Anno accademico          
          minLength: 1
          maxLength: 20
    meta:
      nullable: true
      type: object
      additionalProperties: false
      description: Informazioni del cursore
      properties:
        cursor:
          type: string
          description: Cursor / Cursore
          example: 'fowfio543s'
          nullable: true          
          minLength: 1
          maxLength: 100
    course_details:
      additionalProperties: false
      type: object
      description: Course detail / Dettagli corso
      properties:
        programme_type_code:
          type: string
          description: Code of study program / codice del corso di studio
          example: LT
          minLength: 1
          maxLength: 2
        programme_access:
          type: string
          description: Access to the course / Accesso al corso
          example: free access          
          minLength: 1
          maxLength: 99
          enum:
            - free
            - limited
        course_location:
          type: string
          description: Course location / Sede del corso
          example: Milano Bovisa          
          minLength: 1
          maxLength: 99
        remote_mode:
          type: string
          description: Remote instruction method / Metodo istruzione remota
          example: on-site          
          minLength: 1
          maxLength: 99
          enum:
            - full-remote
            - on-site
            - hybrid
            - not-available
            - other  
        course_area:
          type: string
          description: Course area / Area del corso
          example: Ingegneria industriale          
          minLength: 1
          maxLength: 99
        degree_class_code:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea
          example: LT10
          minLength: 1
          maxLength: 20
        degree_course_language:
          type: string
          description: Language of the degree class / Lingua della classe di laurea
          example: IT          
          minLength: 1
          maxLength: 20
        degree_course_period_years:
          type: integer
          format: int32
          description: Degree course duration in years / Durata corso di laurea in anni
          example: 3          
          minimum: 1
          maximum: 99
        degree_course_code:
          type: string
          description: Course code / Codice del corso          
          minLength: 1
          maxLength: 20
        total_credits:
          type: integer
          format: int32
          description: Total credits degree course / Totale crediti corso di laurea
          example: 180          
          minimum: 1
          maximum: 999
        academic_year:
          type: string
          description: Academic year / Anno accademico          
          minLength: 1
          maxLength: 20
        first_year_activation_course:
          type: string
          description: First year of course activation / Primo anno di attivazione del corso          
          minLength: 1
          maxLength: 20
        website_university:
          type: string
          description: University website / Sito università          
          minLength: 1
          maxLength: 999
        website_course:
          type: string
          description: Course website / Sito corso di studi          
          minLength: 1
          maxLength: 999
        curriculum_list:
          type: array
          minItems: 0
          description: Course list / Elenco corsi
          items:
            $ref: '#/components/schemas/curriculum_list'
    curriculum_list:
      nullable: true
      type: object
      additionalProperties: false     
      description: Course list / Elenco corsi
      properties:
        curriculum_name:
          type: string
          description: Address, course, specialisation strand / Indirizzo, percorso, specializzazione filone formativo
          example: NON DIFFERENZIATO          
          minLength: 1
          maxLength: 100
        curriculum_learnings:
          type: array
          minItems: 0
          description: Teaching list / Elenco insegnamenti
          items:
            $ref: '#/components/schemas/curriculum_learnings'
    curriculum_learnings:
      type: object
      additionalProperties: false
      description: Teaching list / Elenco insegnamenti
      properties:
        degree_course_year:
          type: integer
          format: int32
          description: Course teaching year / Anno insegnamento corso
          example: 1          
          minimum: 1
          maximum: 99
        learnings:
          type: array
          minItems: 0
          description: Teaching list / Lista insegnamenti
          items:
            $ref: '#/components/schemas/learnings'
    learnings:
      type: object
      additionalProperties: false
      description: Teaching list / Lista insegnamenti
      properties:
        learning_ssd:
          type: string
          description: Learning reference / Riferimento insegnamento
          example: MAT/03
          minLength: 1
          maxLength: 256
        learning_ssa:
          type: string
          description: Learning reference / Riferimento insegnamento
          example: 
          minLength: 1
          maxLength: 256
        learning_name:
          type: string
          description: Learning name / Nome insegnamento
          example: ANALISI E GEOMETRIA 1          
          minLength: 1
          maxLength: 256
        learning_code:
          type: string
          description: Learning Code / Codice insegnamento
          example: '081360'          
          minLength: 1
          maxLength: 256
        learning_cfu:
          type: integer
          format: int32
          description: Learning CFU / CFU insegnamento
          example: 10          
          minimum: 1
          maximum: 999
        learning_hour:
          type: integer
          format: int32
          description: Learning hours / Ore insegnamento
          example: 48          
          minimum: 1
          maximum: 999
        learning_language:
          type: string
          description: Learning language / Lingua insegnamento
          example: IT          
          minLength: 1
          maxLength: 256
        learning_ref:
          type: string
          description: Learning site / Sito insegnamento
          example: http://....          
          minLength: 1
          maxLength: 256
    course_list_request:
      type: object
      additionalProperties: false
      description: Request the list of active courses offered by the Institute in an academic year. / Richiedi la lista dei corsi attivi offerti dall'Istituto in un anno accademico.
      properties:
        academic_year:
          type: string
          description: Academic year / Anno accademico
          example: 2023/2024         
          minLength: 1
          maxLength: 20
        cursor:
          type: string
          description: Cursor / Cursore
          example: 'fowfio543s'
          nullable: true
          minLength: 1
          maxLength: 100
      required:
        - academic_year
    course_detail_request:
      type: object
      additionalProperties: false
      description: Request enrollment of a student's enrollment / Richiesta iscrizione di una studentessa o uno studente
      properties:
        degree_class_code:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea
          example: MSLM20
          minLength: 1
          maxLength: 20
        degree_course_code:
          type: string
          description: Course code / Codice del corso
          minLength: 1
          maxLength: 20
  requestBodies: {}
  responses: {}
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: PASETO 
servers:
