              type: object
              additionalProperties: false
              properties: {}
        description: 'Request di esempio'
      parameters: []
  '/proof-tertiary-education-qualifications-level':

    post:
      summary: Retrieve of evidence regarding the qualification level of tertiary education studies. / Acquisizione delle prove riguardanti il livello di qualifica degli studi di istruzione terziaria
      tags:
        - proof-tertiary-education-qualifications-level
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/proof_education_qualifications_level'
              examples:
                Example statuscode=200:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: null
                      family_name: null
                    proof_qualifications_level:
                      qualification_name: Laurea in Scienze Aziendali
                      study_programme_duration_years_or_months: 3 anni a tempo pieno
                      institute_code: '16'
                      institute_name: Milano - Politecnico
                      academic_qualification_date: 2022-07-01
                      total_ects: 180
                      eqf_level: 6° livello
                      nqf_level: I ciclo QF-EHEA
                      has_parent_relation: false
                      degree_course_duration_ects_credit: 180
                      ects_courses: 
                        - ects_credits_received: 6
                        - ects_credits_received: 12
                        - ects_credits_received: 6
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input
        '404':
          description: No qualification were found for the student. / Non sono stati trovati titoli per la studentessa o lo studente.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/proof_education_qualifications_level'
              examples:
                Example statuscode=404:
                  value:
                    personal_data: null
                    proof_qualifications_level: null
        '500':
          description: Internal server error / Errore interno del server 
      operationId: Proof-tertiary-education-qualifications-level
      description:  <ul> <li>Rtrieves the evidences regarding the level of qualification of tertiary education studies, with the aim of facilitating the recognition of qualifications across borders, by providing information on NQF/EQF levels and their associated ECTS credits.</li><li>Acquisisce le prove riguardanti il livello di qualifica degli studi di istruzione terziaria, con l'obiettivo di agevolare il riconoscimento delle qualifiche oltre i confini, fornendo informazioni sui livelli NQF/EQF e i relativi crediti ECTS associati.</li></ul>
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eu_qualification_request'
            examples:
              Example post 1:
                value:
                  tax_code: RSSMRA80A01F205D
                  person_id: 12345678A
                  institute_code: AA
          application/xml:
            schema:
              type: object
              additionalProperties: false
              properties: {}
        description: 'Request di esempio'
      parameters: []
