          minLength: 1
          maxLength: 2048
          nullable: true
        birth_date:
          type: string
          format: date
          example: '1990-05-17'
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Date of birth / Data di nascita
          nullable: true
        birth_place:
          type: string
          example: Italia,RM,Roma
          description: Place of birth / Luogo di nascita
          minLength: 1
          maxLength: 2048
          nullable: true
          pattern: .,[a-zA-Z],[a-zA-Z]*

