          example: 8e44f796d7478a135c226598939d56a5b0d9405210235d4845ed158a7fec7535
          minLength: 64
          maxLength: 64          
        institute_code:
          type: string
          description: Institute identification code / Codice identificativo dell’istituto  
          example: AA
          minLength: 1
          maxLength: 256       
          nullable: true   
