    enrollment:
      type: object
      additionalProperties: false
      description: Detailed enrollment information / Informazioni dettagliate sull'iscrizione
      properties:
        institute_code:
          type: string
          description: Institute identification code / Codice identificativo dell’istituto  
          example: 'AA'          
          minLength: 1
          maxLength: 256
          nullable: true
        institute_name:
          type: string
          description: Institute's name / Denominazione dell’istituto
          example: 'Milano - Politecnico'          
          minLength: 1
          maxLength: 2048
        programme_type_code:
          type: string
          description: Code of study program / Codice del corso di studio
          example: 'LM'          
          minLength: 1
          maxLength: 256
        degree_course_code:
          type: string
          description: Course code / Codice del corso          
          minLength: 1
          maxLength: 20
        degree_class_code:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea
          example: MSLM32
          nullable: true
          minLength: 1
          maxLength: 20
        academic_year:
          type: string
          description: Last academic year in which enrollment in the student's course is recorded / Ultimo anno accademico in cui risulta l'iscrizione al corso della studentessa o dello studente 
          example: 2022/2023
          pattern: '^\d{4}/\d{4}$'          
          minLength: 9
          maxLength: 9
        degree_course_year:
          type: integer
          format: int32
          description: Last year in which enrollment in the student's course is recorded / Ultimo anno in cui risulta l'iscrizione al corso della studentessa o dello studente
          example: 3
          pattern: ^\d{1,2}$          
          minimum: 1
          maximum: 99
        status:
          type: string
          description: Enrollment status / Stato dell'iscrizione
          example: active          
          minLength: 1
          maxLength: 20
          enum:
            - active
            - inactive
            - wait
      required:
        - status
        - degree_course_year
        - academic_year
        - degree_course_code
        - programme_type_code
        - institute_name
        - institute_code
    personal_data:
      type: object
      nullable: true
      additionalProperties: false
      description: Personal data of the student / Dati personali della studentessa o dello studente
      properties:
        tax_code:
          type: string
          description: Tax Identification Number / Codice Fiscale
          example: RSSMRA80A01F205D
          pattern: '^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$'
          minLength: 16
          maxLength: 16          
          nullable: true
        person_id:
          type: string
          description: Unique National Identifier (ANPR ID) / Identificativo unico nazionale (ID ANPR) 
          maxLength: 9
          minLength: 9
          example: AB123456C          
          nullable: true
        given_name:
          type: string
          description: Name / Nome
          example: Mario
          pattern: ^[p{L}} ,.'-\s''-Ӑ]+$          
          minLength: 1
          maxLength: 2048
          nullable: true
        family_name:
          type: string
          description: Surname / Cognome
          example: Rossi
          pattern: ^[p{L}} ,.'-\s''-Ӑ]+$          
          minLength: 1
          maxLength: 2048
          nullable: true
        birth_date:
          type: string
          format: date
          example: 1990-05-17
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Date of birth / Data di nascita          
          nullable: true
        birth_place:
          type: string
          example: Italia,RM,Roma
          description: Place of birth / Luogo di nascita          
          minLength: 1
          maxLength: 2048
          nullable: true
          pattern: .*,[a-zA-Z]*,[a-zA-Z]*
    it_enrollment_request:
      type: object
      additionalProperties: false      
      description: Request enrollment of a student's enrollment / Richiesta iscrizione di una studentessa o uno studente
      properties:
