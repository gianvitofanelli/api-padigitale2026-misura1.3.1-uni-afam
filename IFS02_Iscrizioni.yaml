openapi: 3.0.0
x-stoplight:
  id: 0f56e32f16f60
info:
  title: IFS02 - Retrieve enrollment details / Recupero dettaglio iscrizioni 
  x-summary: Enrollment detail of a student / Dettaglio iscrizioni di una studentessa o uno studente 
  version: 1.0.0
  description: |
   Provides detailed information regarding the enrollment of student at a public university or AFAM / Fornisce informazioni di dettaglio riguardanti le iscrizioni di una studentessa o uno studente all'università o AFAM pubblico
  contact:
    name: helpdesk
    email: helpdesk@gmail.com
  x-api-id: 00000000-0000-0000-0000-000000000000
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  '/it/student-enrollments':
    parameters:
        - name: person_id
          in: query
          required: false
          schema:
            type: string
            maxLength: 9
            minLength: 9
            description: National unique identifier / Identificativo unico nazionale
            pattern: "^[A-Z0-9]{8}[A-Z]$"
        - name: tax_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 16
            minLength: 16
            description: Tax Identification Number / Codice Fiscale 
            pattern: "^([a-zA-Z]{6}[0-9L-Nl-nP-Vp-v]{2}[A-Ea-eHhLlMmPpRrSsTt][0-9L-Nl-nP-Vp-v]{2}[a-zA-Z][0-9L-Nl-nP-Vp-v]{3}[a-zA-Z])$"
        - name: tax_code_hash
          in: query
          required: false
          schema:
            type: string
            maxLength: 100
            minLength: 1
            description: Tax Identification Number hash / Codice Fiscale hash
    get:
      summary: Retrieve enrollment details of student / Recupero iscrizioni di una studentessa o di uno studente 
      tags:
        - enrollments
      security: [{}]
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/enrollments'
              examples:
                Example 1:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: Mario
                      family_name: Rossi
                      birth_date: '1990-05-17'
                      birth_place: Roma
                    enrollments:
                      - institute_code: '16'
                        institute_name: Milano - Politecnico
                        study_programme: Laurea Magistrale (DM 270/04)
                        degree_course_code: '1576480'
                        degree_course_name: Ingegneria informatica
                        degree_class_code: LM-32
                        degree_class_name: Ingegneria informatica
                        academic_year: 2021/2022
                        degree_course_year: 3
                      - institute_code: C6
                        institute_name: Milano-Bicocca - Università degli studi
                        study_programme: Laurea Magistrale Ciclo Unico (DM 270/04)
                        degree_course_code: '1576474'
                        degree_course_name: Giurisprudenza
                        degree_class_code: '31'
                        degree_class_name: Scienze giuridiche
                        academic_year: 2022/2023
                        degree_course_year: 1
                Example 2:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: Mario
                      family_name: Rossi
                      birth_date: '1990-05-17'
                      birth_place: Roma
                    enrollments: []
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input
        '404':
          description: No enrollments were found for the student at this institution / Non sono state trovate iscrizioni per la studentessa o lo studente in questo istituto
        '500':
          description: Internal server error / Errore interno del server 
      operationId: Enrollments-of-student
      description:  Returns the enrollment details of student / Restituisce i dettagli delle iscrizioni di una studentessa o di uno studente
      parameters: []
  /status:
    get:
      summary: Verifica stato delle API (Health Check)
      security: [{}]
      operationId: check-status
      description: Check the system's health status / Verificare lo stato di salute del sistema 
      tags:
        - health-check
      responses:
        '204':
          description: The service is running correctly / Il servizio è in esecuzione correttamente
        '500':
          description:  The service is not running. / Il servizio non è in esecuzione. 
components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period / Numero di richieste consentite nel periodo attuale
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period / Numero di richieste rimanenti nel periodo attuale 
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period / Numero di secondi rimanenti nel periodo attuale
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
  schemas:
    enrollments:
      additionalProperties: false
      type: object
      x-examples:
        Example 1:
          personal_data:
            tax_code: RSSMRA80A01F205D
            person_id: AB123456C
            given_name: Mario
            family_name: Rossi
            birth_date: '1990-05-17'
            birth_place: Roma
          enrollments:
            - institute_code: '16'
              institute_name: Milano - Politecnico
              study_programme: Laurea Magistrale (DM 270/04)
              degree_course_code: '1576480'
              degree_course_name: Ingegneria informatica
              degree_class_code: LM-32
              degree_class_name: Ingegneria informatica
              academic_year: 2021/2022
              degree_course_year: 3
            - institute_code: C6
              institute_name: Milano-Bicocca - Università degli studi
              study_programme: Laurea Magistrale Ciclo Unico (DM 270/04)
              degree_course_code: '1576474'
              degree_course_name: Giurisprudenza
              degree_class_code: '31'
              degree_class_name: Scienze giuridiche
              academic_year: 2022/2023
              degree_course_year: 1
      description: Enrollment details of student / Dettaglio iscrizioni di una studentessa o di uno studente
      x-stoplight:
        id: 22de4be4ac251
      properties:
        personal_data:
          $ref: '#/components/schemas/personal_data'
        enrollments:
          type: array
          maxItems: 256
          minItems: 0
          description: List of enrollments for student / Elenco iscrizioni di una studentessa o di uno studente
          items:
            $ref: '#/components/schemas/enrollment'
      required:
        - personal_data
        - enrollments
    enrollment:
      type: object
      additionalProperties: false
      x-jsonld-type: https://w3id.org/italia/onto/yyy/xxx
      x-jsonld-context:
        '@vocab': http://w3id.org/italia/onto/yyy/
        institute_code: institute_code
        institute_name: institute_name
        study_programme: study_programme
        degree_course_code: degree_course_code
        degree_course_name: degree_course_name
        degree_class_code: degree_class_code
        degree_class_name: degree_class_name
        academic_year: academic_year
        degree_course_year: degree_course_year
      x-examples:
        Example 1:
          institute_code: '16'
          institute_name: Milano - Politecnico
          study_programme: Laurea Magistrale (DM 270/04)
          degree_course_code: '1576480'
          degree_course_name: Ingegneria informatica
          degree_class_code: LM-32
          degree_class_name: Ingegneria informatica
          academic_year: 2021/2022
          degree_course_year: 3
      description: Detailed enrollment information / Informazioni dettagliate sull'iscrizione
      properties:
        institute_code:
          type: string
          description: Institutional identification code / Codice identificativo dell’istituto  [** DA DEFINIRE PATTERN CORRETTO **]
          example: '16'
          readOnly: true
          minLength: 2
          maxLength: 2
        institute_name:
          type: string
          description: Institution name / Denominazione dell’istituto
          example: 'Milano - Politecnico'
          readOnly: true
          minLength: 1
          maxLength: 256
        study_programme:
          type: string
          description: Type of study program / Tipologia del corso di studio
          example: 'Laurea Specialistica (DM 509/99), Laurea Magistrale (DM 270/04), Laurea Triennale (DM 509/99)'
          readOnly: true
          minLength: 1
          maxLength: 256
        degree_course_code:
          type: string
          description: Course code / Codice del corso [** DA DEFINIRE PATTERN CORRETTO **]
          #pattern: '^[A-Z\d]{2,4}\d{2,4}$'
          readOnly: true
          minLength: 1
          maxLength: 20
        degree_course_name:
          type: string
          description: Course name / Denominazione corso
          example: 'ingegneria, economia, giurisprudenza, medicina, scienze umanistiche, scienze sociali, informatica, arte e design'
          readOnly: true
          minLength: 1
          maxLength: 256
        degree_class_code:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea [** DA DEFINIRE PATTERN CORRETTO **]
          #pattern: '^[A-Z]+-\d{1,2}$'
          example: L-8
          readOnly: true
          minLength: 2
          maxLength: 20
        degree_class_name:
          type: string
          description: Name of the degree class / Denominazione della classe di laurea 
          example: 'Ingegneria informatica, Scienze giuridiche'
          readOnly: true
          minLength: 1
          maxLength: 256
        academic_year:
          type: string
          description: Last academic year in which enrollment in the student's course is recorded / Ultimo anno accademico in cui risulta l'iscrizione al corso della studentessa o dello studente 
          example: 2022/2023
          pattern: '^\d{4}/\d{4}$'
          readOnly: true
          minLength: 9
          maxLength: 9
        degree_course_year:
          type: integer
          format: int32
          description: Last year in which enrollment in the student's course is recorded / Ultimo anno in cui risulta l'iscrizione al corso della studentessa o dello studente
          example: 3
          pattern: ^\d{2}$
          readOnly: true
          minimum: 1
          maximum: 99
      required:
        - institute_code
        - institute_name
        - study_programme
        - degree_course_code
        - degree_course_name
        - degree_class_code
        - degree_class_name
        - academic_year
        - degree_course_year
    personal_data:
      type: object
      additionalProperties: false
      x-jsonld-type: https://w3id.org/italia/onto/CPV/Person
      x-jsonld-context:
        '@vocab': http://w3id.org/italia/onto/CPV/
        given_name: givenName
        tax_code: taxCode
        family_name: familyName
        birth_date: dateOfBirth
        birth_place: hasBirthPlace
        person_id: personID
      x-examples:
        Example 1:
          tax_code: RSSMRA80A01F205D
          person_id: AB123456C
          given_name: Mario
          family_name: Rossi
          birth_date: '1990-05-17'
          birth_place: Roma
      description: Personal data of the student / Dati personali della studentessa o dello studente
      properties:
        tax_code:
          type: string
          description: Tax Identification Number / Codice Fiscale
          example: RSSMRA80A01F205D
          pattern: '^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$'
          minLength: 16
          maxLength: 16
          readOnly: true
        person_id:
          type: string
          description: ANPR Identifier / Identificativo ANPR 
          maxLength: 9
          minLength: 9
          pattern: '^[A-Z0-9]{8}[A-Z]$'
          example: AB123456C
          readOnly: true
        given_name:
          type: string
          description: Name / Nome
          example: Mario
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''-]+$'
          readOnly: true
          minLength: 1
          maxLength: 256
        family_name:
          type: string
          description: Surname / Cognome
          example: Rossi
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''-]+$'
          readOnly: true
          minLength: 1
          maxLength: 256
        birth_date:
          type: string
          format: date
          example: '1990-05-17'
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Date of birth / Data di nascita
          readOnly: true
        birth_place:
          type: string
          example: Rome
          description: Place of birth / Luogo di nascita
          readOnly: true
          minLength: 1
          maxLength: 256
  requestBodies: {}
  responses: {}
servers:
  - url: 'https://localhost:8080/api'
    description: localhost
tags:
  - name: enrollments
  - name: health-check
