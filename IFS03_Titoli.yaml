openapi: 3.0.0
x-stoplight:
  id: 0f56e32f16f60
info:
  title: IFS03 - Retrive degrees / Recupero titoli
  x-summary: This service returns the list of degrees earned by a student. / Questo servizio ritorna l'elenco dei titoli conseguiti da una studentessa o uno studente.
  version: 1.0.0
  description: |
    Returns the list of degrees earned by a student / Restituisce l'elenco dei titoli conseguiti da una studentessa o uno studente
  contact:
    name: helpdesk
    email: helpdesk@mail.edu.it
  x-api-id: 00000000-0000-0000-0000-000000000000
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  '/it/academic-qualifications':
    parameters:
        - name: person_id
          in: query
          required: false
          schema:
            type: string
            maxLength: 9
            minLength: 9
            description: National unique identifier / Identificativo unico nazionale
            pattern: "^[A-Z0-9]{8}[A-Z]$"
        - name: tax_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 16
            minLength: 16
            description: Tax Identification Number / Codice Fiscale 
            pattern: "^([a-zA-Z]{6}[0-9L-Nl-nP-Vp-v]{2}[A-Ea-eHhLlMmPpRrSsTt][0-9L-Nl-nP-Vp-v]{2}[a-zA-Z][0-9L-Nl-nP-Vp-v]{3}[a-zA-Z])$"
        - name: tax_code_hash
          in: query
          required: false
          schema:
            type: string
            maxLength: 64
            minLength: 64
            description: Tax Identification Number hash / Codice Fiscale hash
    get:
      summary: Degrees earned by the student / Titoli conseguiti dalla studentessa o dallo studente
      tags:
        - academic-qualifications
      security: [{}]
      parameters: []
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/academic_qualifications'
              examples:
                Example statuscode=200:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: Mario
                      family_name: Rossi
                      birth_date: '1990-05-17'
                      birth_place: Roma
                    qualifications:
                      - institute_code: '26'
                        institute_name: Università degli Studi di Roma 'La Sapienza'
                        qualification_name: Dottore magistrale
                        study_programme: Laurea magistrale
                        degree_course_code: '1573960'
                        degree_course_name: Ingegneria
                        degree_class_code: LM-32
                        degree_class_name: Ingegneria informatica
                        degree_qualification_date: '2022-07-01'
                        grade_value: 110
                        grading_scale: 110
                      - institute_code: '26'
                        institute_name: Università degli Studi di Roma 'La Sapienza'
                        qualification_name: Dottore di ricerca
                        study_programme: Dottorato di ricerca
                        degree_course_code: '1576760'
                        degree_course_name: Biotecnologie Agro-Alimentari
                        degree_class_code: LM-7
                        degree_class_name: Biotecnologie agrarie
                        degree_qualification_date: '2022-07-01'
                        grade_value: 98
                        grading_scale: 110
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input                    
        '404':
          description: No degrees were found to have been earned for the student / Non sono stati trovati titoli conseguiti per la studentessa o lo studente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/academic_qualifications'
              examples:
                Example statuscode=404:
                  value:
                    personal_data:
                    qualifications: []
        '500':
          description: Internal server error / Errore interno del server 
      operationId: titoli-studente
      description: Returns the list of degrees earned by a student / Restituisce la lista dei titoli conseguiti da una studentessa o uno studente
  /status:
    get:
      summary: Verifica stato delle API (Health Check)
      security: [{}]
      operationId: check-status
      description: Check the system's health status / Verificare lo stato di salute del sistema 
      tags:
        - health-check
      responses:
        '204':
          description: The service is running correctly / Il servizio è in esecuzione correttamente
        '500':
          description: The service is not running / Il servizio non è in esecuzione
components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
  schemas:
    academic_qualifications:
      type: object
      additionalProperties: false
      x-examples:
        Example 1:
          personal_data:
            tax_code: RSSMRA80A01F205D
            person_id: AB123456C
            given_name: Mario
            family_name: Rossi
            birth_date: '1990-05-17'
            birth_place: Roma
          qualifications:
            - institute_code: '16'
              institute_name: Milano - Politecnico
              qualification_name: Dottore magistrale
              study_programme: Laurea Magistrale (DM 270/04)
              degree_course_code: '1576480'
              degree_course_name: Ingegneria informatica
              degree_class_code: LM-32
              degree_class_name: Ingegneria informatica
              degree_qualification_date: '2022-07-01'
              grade_value: 110
              grading_scale: 110
            - institute_code: '26'
              institute_name: Università degli Studi di Roma 'La Sapienza'
              qualification_name: Dottore di ricerca
              study_programme: Dottorato di ricerca
              degree_course_code: '1576760'
              degree_course_name: Biotecnologie Agro-Alimentari
              degree_class_code: LM-7
              degree_class_name: Biotecnologie agrarie
              degree_qualification_date: '2022-07-01'
              grade_value: 98
              grading_scale: 110
      description: Registry and list of degrees earned by a student / Anagrafica ed elenco titoli conseguiti da una studentessa o uno studente
      x-stoplight:
        id: 15d3067a4c448
      properties:
        personal_data:
          $ref: '#/components/schemas/personal_data'
        qualifications:
          description: List of degrees earned by the student / Elenco dei titoli conseguiti dalla studentessa o dallo studente
          type: array
          maxItems: 256
          minItems: 0
          items:
            $ref: '#/components/schemas/qualifications'
      required:
        - personal_data
        - qualifications
    qualifications:
      type: object
      additionalProperties: false
      x-jsonld-type: https://w3id.org/italia/onto/yyy/xxx
      x-jsonld-context:
        '@vocab': http://w3id.org/italia/onto/yyy/
        institute_code: institute_code
        institute_name: institute_name
        qualification_name: qualification_name
        study_programme: study_programme
        degree_course_code: degree_course_code
        degree_course_name: degree_course_name
        degree_class_code: degree_class_code
        degree_class_name: degree_class_name
        degree_qualification_date: degree_qualification_date
        grade_value: grade_value
        grading_scale: grading_scale
      x-examples:
        Example 1:
          institute_code: '26'
          institute_name: Università degli Studi di Roma 'La Sapienza'
          qualification_name: Dottore magistrale
          study_programme: Laurea Magistrale (DM 270/04)
          degree_course_code: '1573960'
          degree_course_name: Ingegneria informatica
          degree_class_code: LM-32
          degree_class_name: Ingegneria informatica
          degree_qualification_date: '2022-07-01'
          grade_value: 110
          grading_scale: 110
      description: Degree detail / Dettaglio titolo
      properties:
        institute_code:
          type: string
          description: Institute identification code / Codice identificativo dell'istituto
          readOnly: true
          minLength: 1
          maxLength: 10
        institute_name:
          type: string
          description: Name of institution / Nome dell'istituto
          readOnly: true
          minLength: 1
          maxLength: 256
        qualification_name:
          type: string
          description: Title of the degree / Denominazione del titolo di studio
          readOnly: true
          minLength: 1
          maxLength: 256
        study_programme:
          type: string
          description: Type of course of study / Tipo di corso di studio
          example: 'Laurea Specialistica (DM 509/99), Laurea Magistrale (DM 270/04), Laurea Triennale (DM 509/99)'
          readOnly: true
          minLength: 1
          maxLength: 256
        degree_course_code:
          type: string
          description: Course Code / Codice del corso [** DA DEFINIRE PATTERN CORRETTO **]
          #pattern: '^[A-Z\d]{2,4}\d{2,4}$'
          readOnly: true
          minLength: 1
          maxLength: 20
        degree_course_name:
          type: string
          description: Course name / Denominazione corso
          example: 'ingegneria, economia, giurisprudenza, medicina, scienze umanistiche, scienze sociali, informatica, arte e design'
          readOnly: true
          minLength: 1
          maxLength: 256
        degree_class_code:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea [** DA DEFINIRE PATTERN CORRETTO **]
          #pattern: '^[A-Za-z0-9-]+$'
          example: L-8
          readOnly: true
          minLength: 2
          maxLength: 20
        degree_class_name:
          type: string
          description: Name of the degree class / Denominazione della classe di laurea 
          example: 'Informatica, Meccanica, Elettronica, Civile'
          readOnly: true
          minLength: 1
          maxLength: 256
        degree_qualification_date:
          type: string
          description: Date of graduation / Data di conseguimento del titolo di studio
          pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
          example: '2023-05-15'
          format: date
          readOnly: true
        grade_value:
          type: integer
          format: int32
          description: Grade obtained upon graduation / Voto ottenuto al conseguimento del titolo di studio
          pattern: ^\d{3}$
          minimum: 1
          maximum: 999
          example: 110
          readOnly: true
        grading_scale:
          type: integer
          format: int32
          example: 110
          pattern: ^\d{3}$
          minimum: 1
          maximum: 999
          description: Highest course grade / Voto massimo del corso
          readOnly: true
      required:
        - institute_code
        - institute_name
        - qualification_name
        - study_programme
        - degree_course_code
        - degree_course_name
        - degree_class_code
        - degree_class_name
        - degree_qualification_date
        - grade_value
        - grading_scale
    personal_data:
      type: object
      additionalProperties: false
      x-jsonld-type: https://w3id.org/italia/onto/CPV/Person
      x-jsonld-context:
        '@vocab': http://w3id.org/italia/onto/CPV/
        given_name: givenName
        tax_code: taxCode
        family_name: familyName
        birth_date: dateOfBirth
        birth_place: hasBirthPlace
        person_id: personID
      x-examples:
        Example 1:
          tax_code: RSSMRA80A01F205D
          person_id: AB123456C
          given_name: Mario
          family_name: Rossi
          birth_date: '1990-05-17'
          birth_place: Roma
      description: Personal data of the student / Dati personali della studentessa o dello studente
      properties:
        tax_code:
          type: string
          description: Tax Identification Number / Codice Fiscale
          example: RSSMRA80A01F205D
          pattern: '^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$'
          minLength: 16
          maxLength: 16
          readOnly: true
        person_id:
          type: string
          description: ANPR Identifier / Identificativo ANPR 
          maxLength: 9
          minLength: 9
          pattern: '^[A-Z0-9]{8}[A-Z]$'
          example: AB123456C
          readOnly: true
        given_name:
          type: string
          description: Name / Nome
          example: Mario
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''-]+$'
          readOnly: true
          minLength: 1
          maxLength: 256
        family_name:
          type: string
          description: Surname / Cognome
          example: Rossi
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''-]+$'
          readOnly: true
          minLength: 1
          maxLength: 256
        birth_date:
          type: string
          format: date
          example: '1990-05-17'
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Date of birth / Data di nascita
          readOnly: true
        birth_place:
          type: string
          example: Rome
          description: Place of birth / Luogo di nascita
          readOnly: true
          minLength: 1
          maxLength: 256
  requestBodies: {}
  responses: {}
servers:
  - url: 'https://localhost:8080/api'
    description: localhost
tags:
  - name: academic-qualifications
  - name: health-check
