openapi: 3.0.0
x-stoplight:
  id: 0f56e32f16f60
info:
  title: IFS03 - Retrive degrees / Recupero titoli
  x-summary: This service returns the list of degrees earned by a student. / Questo servizio ritorna l'elenco dei titoli conseguiti da una studentessa o uno studente.
  version: 1.0.0
  description: |
    Returns the list of degrees earned by a student / Restituisce l'elenco dei titoli conseguiti da una studentessa o uno studente
  contact:
    name: helpdesk
    email: helpdesk@mail.edu.it
  x-api-id: 00000000-0000-0000-0000-000000000000
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  '/students/academicQualifications':
    parameters:
        - name: personID
          in: query
          required: false
          schema:
            type: string
            maxLength: 9
            minLength: 9
            description: National unique identifier / Identificativo unico nazionale
            pattern: "^[A-Z0-9]{8}[A-Z]$"
        - name: taxCode
          in: query
          required: false
          schema:
            type: string
            maxLength: 16
            minLength: 16
            description: Tax Identification Number / Codice Fiscale 
            pattern: "^([a-zA-Z]{6}[0-9L-Nl-nP-Vp-v]{2}[A-Ea-eHhLlMmPpRrSsTt][0-9L-Nl-nP-Vp-v]{2}[a-zA-Z][0-9L-Nl-nP-Vp-v]{3}[a-zA-Z])$"
    get:
      summary: Degrees earned by the student / Titoli conseguiti dalla studentessa o dallo studente
      tags:
        - academic qualifications
      security: [{}]
      parameters: []
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcademicDegrees'
              examples:
                Example 1:
                  value:
                    PersonalData:
                      taxCode: RSSMRA80A01F205D
                      personID: AB123456C
                      givenName: Mario
                      familyName: Rossi
                      birthDate: '1990-05-17'
                      birthPlace: Roma
                    AcademicQualifications:
                      - instituteCode: IFSRM1
                        instituteName: Università degli Studi di Roma 'La Sapienza'
                        qualificationName: Dottore magistrale
                        studyProgramme: Laurea magistrale
                        degreeCourseCode: '1573960'
                        degreeCourseName: Ingegneria
                        degreeClassCode: LM-32
                        degreeClassName: Ingegneria informatica
                        degreeQualificationDate: '2022-07-01'
                        gradeValue: 110
                        gradingScale: 110
                      - instituteCode: IFSRM1
                        instituteName: Università degli Studi di Roma 'La Sapienza'
                        qualificationName: Dottore di ricerca
                        studyProgramme: Dottorato di ricerca
                        degreeCourseCode: '1573960'
                        degreeCourseName: Informatica
                        degreeClassCode: DR-003
                        degreeClassName: Intelligenza artificiale
                        degreeQualificationDate: '2022-07-01'
                        gradeValue: 98
                        gradingScale: 110
                Example 2:
                  value:
                    PersonalData:
                      taxCode: RSSMRA80A01F205D
                      personID: AB123456C
                      givenName: Mario
                      familyName: Rossi
                      birthDate: '1990-05-17'
                      birthPlace: Roma
                    AcademicQualifications: []
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input                    
        '404':
          description: No degrees were found to have been earned for the student / Non sono stati trovati titoli conseguiti per la studentessa o lo studente
        '500':
          description: Internal server error / Errore interno del server 
      operationId: titoli-studente
      description: Returns the list of degrees earned by a student / Restituisce la lista dei titoli conseguiti da una studentessa o uno studente
  /status:
    get:
      summary: Verifica stato delle API (Health Check)
      security: [{}]
      operationId: check-status
      description: Check the system's health status / Verificare lo stato di salute del sistema 
      tags:
        - health-check
      responses:
        '204':
          description: The service is running correctly / Il servizio è in esecuzione correttamente
        '500':
          description: The service is not running / Il servizio non è in esecuzione
components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
  schemas:
    AcademicDegrees:
      type: object
      additionalProperties: false
      x-examples:
        Example 1:
          PersonalData:
            taxCode: RSSMRA80A01F205D
            personID: AB123456C
            givenName: Mario
            familyName: Rossi
            birthDate: '1990-05-17'
            birthPlace: Roma
          AcademicQualifications:
            - instituteCode: IFSRM1
              instituteName: Università degli Studi di Roma 'La Sapienza'
              qualificationName: Dottore magistrale
              studyProgramme: Laurea magistrale
              degreeCourseCode: '1573960'
              degreeCourseName: Ingegneria
              degreeClassCode: LM-32
              degreeClassName: Ingegneria informatica
              degreeQualificationDate: '2022-07-01'
              gradeValue: 110
              gradingScale: 110
            - instituteCode: IFSRM1
              instituteName: Università degli Studi di Roma 'La Sapienza'
              qualificationName: Dottore di ricerca
              studyProgramme: Dottorato di ricerca
              degreeCourseCode: '1573960'
              degreeCourseName: Informatica
              degreeClassCode: DR-003
              degreeClassName: Intelligenza artificiale
              degreeQualificationDate: '2022-07-01'
              gradeValue: 98
              gradingScale: 110
      description: Registry and list of degrees earned by a student / Anagrafica ed elenco titoli conseguiti da una studentessa o uno studente
      x-stoplight:
        id: 15d3067a4c448
      properties:
        PersonalData:
          $ref: '#/components/schemas/PersonalData'
        AcademicQualifications:
          description: List of degrees earned by the student / Elenco dei titoli conseguiti dalla studentessa o dallo studente
          type: array
          maxItems: 256
          minItems: 0
          items:
            $ref: '#/components/schemas/AcademicQualification'
      required:
        - PersonalData
        - AcademicQualifications
    AcademicQualification:
      type: object
      additionalProperties: false
      x-jsonld-type: https://w3id.org/italia/onto/yyy/xxx
      x-jsonld-context:
        '@vocab': http://w3id.org/italia/onto/yyy/
        instituteCode: instituteCode
        instituteName: instituteName
        qualificationName: qualificationName
        studyProgramme: studyProgramme
        degreeCourseCode: degreeCourseCode
        degreeCourseName: degreeCourseName
        degreeClassCode: degreeClassCode
        degreeClassName: degreeClassName
        degreeQualificationDate: degreeQualificationDate
        gradeValue: gradeValue
        gradingScale: GradingScale
      x-examples:
        Example 1:
          instituteCode: IFSRM1
          instituteName: Università degli Studi di Roma 'La Sapienza'
          qualificationName: Dottore magistrale
          studyProgramme: Laurea magistrale
          degreeCourseCode: '1573960'
          degreeCourseName: Ingegneria
          degreeClassCode: LM-32
          degreeClassName: Ingegneria informatica
          degreeQualificationDate: '2022-07-01'
          gradeValue: 110
          gradingScale: 110
      description: Degree detail / Dettaglio titolo
      properties:
        instituteCode:
          type: string
          description: Institute identification code / Codice identificativo dell'istituto
          readOnly: true
          minLength: 1
          maxLength: 10
        instituteName:
          type: string
          description: Name of institution / Nome dell'istituto
          readOnly: true
          minLength: 1
          maxLength: 256
        qualificationName:
          type: string
          description: Title of the degree / Denominazione del titolo di studio
          readOnly: true
          minLength: 1
          maxLength: 256
        studyProgramme:
          type: string
          description: Type of course of study / Tipo di corso di studio
          example: laurea, laurea magistrale, dottorato di ricerca, specializzazione, master, formazione professionale
          readOnly: true
          minLength: 1
          maxLength: 256
        degreeCourseCode:
          type: string
          description: Course Code / Codice del corso [** DA DEFINIRE PATTERN CORRETTO **]
          #pattern: '^[A-Z\d]{2,4}\d{2,4}$'
          readOnly: true
          minLength: 4
          maxLength: 9
        degreeCourseName:
          type: string
          description: Course name / Denominazione corso
          example: 'ingegneria, economia, giurisprudenza, medicina, scienze umanistiche, scienze sociali, informatica, arte e design'
          readOnly: true
          minLength: 1
          maxLength: 256
        degreeClassCode:
          type: string
          description: Identification code of the degree class / Codice identificativo della classe di laurea [** DA DEFINIRE PATTERN CORRETTO **]
          #pattern: '^[A-Za-z0-9-]+$'
          example: L-8
          readOnly: true
          minLength: 1
          maxLength: 256
        degreeClassName:
          type: string
          description: Name of the degree class / Denominazione della classe di laurea 
          example: 'Informatica, Meccanica, Elettronica, Civile'
          readOnly: true
          minLength: 1
          maxLength: 256
        degreeQualificationDate:
          type: string
          description: Date of graduation / Data di conseguimento del titolo di studio
          pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
          example: '2023-05-15'
          format: date
          readOnly: true
        gradeValue:
          type: integer
          format: int32
          description: Grade obtained upon graduation / Voto ottenuto al conseguimento del titolo di studio
          pattern: ^\d{3}$
          minimum: 1
          maximum: 999
          example: 110
          readOnly: true
        gradingScale:
          type: integer
          format: int32
          example: 110
          pattern: ^\d{3}$
          minimum: 1
          maximum: 999
          description: Highest course grade / Voto massimo del corso
          readOnly: true
      required:
        - instituteCode
        - instituteName
        - qualificationName
        - studyProgramme
        - degreeCourseCode
        - degreeCourseName
        - degreeClassCode
        - degreeClassName
        - degreeQualificationDate
        - gradeValue
        - gradingScale
    PersonalData:
      type: object
      additionalProperties: false
      x-jsonld-type: https://w3id.org/italia/onto/CPV/Person
      x-jsonld-context:
        '@vocab': http://w3id.org/italia/onto/CPV/
        givenName: givenName
        taxCode: taxCode
        familyName: familyName
        birthDate: dateOfBirth
        birthPlace: hasBirthPlace
        personID: personID
      x-examples:
        Example 1:
          taxCode: RSSMRA80A01F205D
          personID: AB123456C
          givenName: Mario
          familyName: Rossi
          birthDate: '1990-05-17'
          birthPlace: Roma
      description: Personal data of the student / Dati personali della studentessa o dello studente
      properties:
        taxCode:
          type: string
          description: Tax Identification Number / Codice Fiscale
          example: RSSMRA80A01F205D
          pattern: '^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$'
          minLength: 16
          maxLength: 16
          readOnly: true
        personID:
          type: string
          description: ANPR Identifier / Identificativo ANPR 
          maxLength: 9
          minLength: 9
          pattern: '^[A-Z0-9]{8}[A-Z]$'
          example: AB123456C
          readOnly: true
        givenName:
          type: string
          description: Name / Nome
          example: Mario
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''-]+$'
          readOnly: true
          minLength: 1
          maxLength: 256
        familyName:
          type: string
          description: Surname / Cognome
          example: Rossi
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''-]+$'
          readOnly: true
          minLength: 1
          maxLength: 256
        birthDate:
          type: string
          format: date
          example: '1990-05-17'
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Date of birth / Data di nascita
          readOnly: true
        birthPlace:
          type: string
          example: Rome
          description: Place of birth / Luogo di nascita
          readOnly: true
          minLength: 1
          maxLength: 256
  requestBodies: {}
  responses: {}
servers:
  - url: 'https://localhost:8080/api'
    description: localhost
tags:
  - name: academic qualifications
  - name: health-check
